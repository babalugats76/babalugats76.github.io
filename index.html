<!-- This loops through the paginated posts -->
{% for post in paginator.posts %}
  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <p class="author">
    <span class="date">{{ post.date }}</span>
  </p>
  <div class="content">
    {{ post.content }}
  </div>
{% endfor %}

<!-- Pager links -->
<nav>
  <ul class="pager">
  {% if paginator.previous_page %}
    <li class="previous"><a href="{{ paginator.previous_page_path }}"><span aria-hidden="true">&larr;</span> Previous</a></li>
  {% endif %}
  
  {% if paginator.next_page %}
    <li class="next"><a href="{{ paginator.next_page_path }}">Next <span aria-hidden="true">&rarr;</span></a></li>
  {% endif %}
  </ul>
</nav>
