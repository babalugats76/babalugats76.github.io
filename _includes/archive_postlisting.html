<li class="post">
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p class="meta">Posted on <a href="{{ post.date | date: '/%Y/%m/' | prepend: site.baseurl }}"><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{% assign d = post.date | date: "%-d"  %}{{ post.date | date: "%B" }} {% case d %}{% when '1' or '21' or '31' %}{{ d }}st{% when '2' or '22' %}{{ d }}nd{% when '3' or '23' %}{{ d }}rd{% else %}{{ d }}th{% endcase %}, {{ post.date | date: "%Y" }}</time></a></p>
</li>
