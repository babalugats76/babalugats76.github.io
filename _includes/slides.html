{% if slides %} 
<div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src="https://docs.google.com/presentation/d/{{slides}}/embed?start=false&loop=false&delayms=3000" frameborder="0" frameborder="0" width="960" height="569" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
</div>
{% endif %}
{% if title %}
<br/>
<a href="https://docs.google.com/presentation/d/{{slides}}/edit?usp=sharing" target="_blank" title="{{title}}">{{title}}</a>
{% endif %}
