<div id="recent-panel" class="panel panel-default">
   <div class="panel-heading">
    <h3 class="panel-title">Recent Posts</h3>
   </div>
   <ul class="posts list-group small">
     {% for post in site.posts limit: site.topnposts %}
       <li class="list-group-item"><a href="{{ post.url }}">{{ post.title }}</a></li>
     {% endfor %}
   </ul>
</div>
